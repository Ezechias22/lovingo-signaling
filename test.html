<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
</head>
<body>
  <h2>💬 Test WebSocket Lovingo</h2>
  <input id="msg" placeholder="Tape mesaj ou" />
  <button onclick="sendMessage()">📨 Voye</button>
  <p id="status">⏳ Koneksyon an ap fèt...</p>
  <ul id="messages"></ul>

  <script>
    // konekte ak serve WebSocket ou a
    const socket = new WebSocket("wss://lovingo-signaling.onrender.com");

    socket.onopen = () => {
      document.getElementById("status").innerText = "✅ Konekte ak server!";
    };

    socket.onmessage = (event) => {
      const li = document.createElement("li");
      li.textContent = "📩 Repons: " + event.data;
      document.getElementById("messages").appendChild(li);
    };

    socket.onerror = (error) => {
      document.getElementById("status").innerText = "❌ Erè koneksyon";
      console.error("WebSocket error:", error);
    };

    function sendMessage() {
      const msg = document.getElementById("msg").value;
      socket.send(msg);
    }
  </script>
</body>
</html>
